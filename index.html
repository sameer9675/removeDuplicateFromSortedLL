<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REMOVE DUPLICATE FROM SORTED LL</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.7.1/css/all.min.css" integrity="sha512-3M00D/rn8n+2ZVXBO9Hib0GKNpkm8MSUU/e2VNthDyBYxKWG+BftNYYcuEjXlyrSO637tidzMBXfE7sQm0INUg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <center>
        <div class="head">
            <h3>REMOVE DUPLICATE FROM SORTED LINKED LIST</h3>
        </div>
    </center>
    

    <div id="sec">
        <label for="">Enter number of nodes</label>
        <input type="text" placeholder="length between 4-8" required id="size">
    </div>
    <div id="sec">
        <input type="text"  placeholder="enter all the value in sorted order" required id="allElements">
        <button id="sampleButton"  class="btn"  onclick="startProcess()">Create</button>
    </div>

    <div class="equal remove">
        <span>EQUAL</span>
    </div>

    <div id="nodeCreation">
        <!-- <div class="innerNode highlight">
            <div class="innerMost"></div>
        </div>

        <div class="arrow"><i class="fas fa-arrow-right"></i></div>
        <div class="innerNode highlight">
            <div class="innerMost"></div>
        </div>

        <div class="arrow"><i class="fas fa-arrow-right"></i></div>
        <div class="innerNode highlight">
            <div class="innerMost"></div>
        </div>

        <div class="arrow"><i class="fas fa-arrow-right"></i></div>
        <div class="innerNode highlight">
            <div class="innerMost"></div>
        </div>

        <div class="arrow"><i class="fas fa-arrow-right"></i></div> -->
    </div>

    

    <div class="animate remove">
        <div id="cursor" class="remove">
            <p class="curDesign">^</p>
            <p class="curDesign">p</p>
        </div>
        <div id="prev" class="remove">
            <p class="curDesign">^</p>
            <p class="curDesign">q</p>
        </div>
    </div>


    <center>
        <div class="removeClass">
            <button id="removeButton" class="btn">REMOVE</button>
        </div>
    </center>
    

    <script src="index.js"></script>

</body>
</html>
